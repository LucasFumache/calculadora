<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Equação do Segundo Grau</title>
	<script>
		function calcular() {
			var a = parseFloat(document.getElementById("a").value);
			var b = parseFloat(document.getElementById("b").value);
			var c = parseFloat(document.getElementById("c").value);
			var delta = Math.pow(b, 2) - 4 * a * c;

			if (isNaN(a) || isNaN(b) || isNaN(c)) {
				document.getElementById("resultado").innerHTML = "Por favor, preencha todos os campos.";
			} else if (a == 0) {
				document.getElementById("resultado").innerHTML = "O coeficiente 'a' deve ser diferente de zero.";
			} else if (delta < 0) {
				document.getElementById("resultado").innerHTML = "A equação não possui raízes reais.";
			} else if (delta == 0) {
				var x = -b / (2 * a);
				document.getElementById("resultado").innerHTML = "A equação possui uma raiz real: x = " + x.toFixed(2);
			} else {
				var x1 = (-b + Math.sqrt(delta)) / (2 * a);
				var x2 = (-b - Math.sqrt(delta)) / (2 * a);
				document.getElementById("resultado").innerHTML = "A equação possui duas raízes reais: x1 = " + x1.toFixed(2) + " e x2 = " + x2.toFixed(2);
			}
		}
	</script>
</head>
<body>
	<h1>Calculadora de Equação do Segundo Grau</h1>
	<p>Digite os valores dos coeficientes:</p>
	<form>
		<input type="text" id="a" placeholder="a">x² + 
		<input type="text" id="b" placeholder="b">x + 
		<input type="text" id="c" placeholder="c"> = 0
		<br><br>
		<button type="button" onclick="calcular()">Calcular</button>
	</form>
	<br>
	<div id="resultado"></div>
</body>
</html>
